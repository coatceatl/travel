<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
    <title>Travel</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Playfair+Display:400,700,900i" rel="stylesheet">
    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>
    <header class='header container text-center'>
      <nav class='navbar navbar-expand-lg navbar-light'>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbar' aria-controls='navbar' aria-expanded='false' aria-label='Toggle navigation'>
          <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navbar'>
          <ul class='navbar-nav'>
            <li class='nav-item active'>
              <a class='nav-link' href='#'>Home</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='#'>About me</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='#'>Post</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='#'>Styles</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='#'>Contact</a>
            </li>
          </ul>
        </div>
        <a class='search ml-auto' href='#'>
          <svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='mx-3'><circle cx='10.5' cy='10.5' r='7.5'></circle><line x1='21' y1='21' x2='15.8' y2='15.8'></line></svg>
        </a>
      </nav>
      <div class='header-title'>Travel Blog</div>
      <div class='header-subtitle'>Blog Template</div>
    </header>

    <main>
      <section class='slider'>
        <div class='swiper-container'>
          <div class='swiper-wrapper'>
            <div class='swiper-slide slide-1'>
              <div class='slide-category'>Lifestyle</div>
              <div class='slide-title'>Beyond The Land</div>
            </div>
          </div>
          <div class='swiper-pagination'>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
          </div>
        </div>
      </section>

      <section class='filter'>
        <div class='container'>
          <div class='row'>
            <div class='col-12 d-flex justify-content-between'>
              <a class='filter-link active' href='#'>Most Recent</a>
              <a class='filter-link' href='#'>Popular Post</a>
              <a class='filter-link ml-auto' href='#'>All Post</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src='dist/main.js'></script >
  </body>
</html>
